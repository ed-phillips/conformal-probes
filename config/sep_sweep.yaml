# config/sep_sweep.yaml

models:
  - meta-llama/Llama-3.1-8B-Instruct
  - mistralai/Ministral-8B-Instruct-2410

judge_model: meta-llama/Llama-3.1-8B-Instruct

datasets:
  - trivia_qa
  - med_qa

generation:
  num_samples: 2000
  num_generations: 10
  num_few_shot: 0
  temperature: 1.0
  model_max_new_tokens: 100
  brief_prompt: chat
  metric: llm_gpt-4          # or 'squad' if you want to avoid OpenAI on HPC
  use_context: false

semantic_entropy:
  entailment_model: deberta   # DeBERTa MNLI, fully offline after download
  strict_entailment: true
  use_all_generations: true

probes:
  n_samples: 2000             # cap per dataset
  entropy_key: cluster_assignment_entropy
  token_positions: [tbg, slt]
  # later if you want: fixed-layer indices or ranges
