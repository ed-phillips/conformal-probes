models:
  - Qwen/Qwen3-1.7B

judge_model: Qwen/Qwen3-1.7B

datasets:
  - trivia_qa
  # - med_qa

generation:
  num_samples: 10          
  num_generations: 10
  num_few_shot: 0
  temperature: 1.0
  model_max_new_tokens: 64
  brief_prompt: chat
  metric: hf_judge
  use_context: false

semantic_entropy:
  entailment_model: deberta      # your DeBERTa MNLI config
  strict_entailment: true
  use_all_generations: true

probes:
  entropy_key: cluster_assignment_entropy
  token_positions: [tbg, slt]
  train_frac: 0.7     # 70% train
  val_frac: 0.15      # 15% val
  test_frac: 0.15
