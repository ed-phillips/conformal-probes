name: se_probes
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # --- Core ---
  - python=3.12
  - pip

  # --- GPU PyTorch stack (CUDA 11.8 like before) ---
  - pytorch=2.3.*=py3.12_cuda11.8*
  - pytorch-cuda=11.8
  - torchvision
  - torchaudio

  # --- Numeric / scientific ---
  - numpy
  - scipy
  - pandas
  - scikit-learn

  # --- Utilities / plotting / YAML ---
  - matplotlib
  - pyyaml
  - tqdm
  - psutil

  # (optional but often handy)
  - requests

  - pip:
      # HF + training stack (inspired by your other project)
      - "transformers>=4.57.1"
      - "accelerate>=1.10.1"
      - "huggingface-hub>=0.35.3"
      - "datasets>=2.20.0"
      - "evaluate>=0.4.6"
      - "safetensors>=0.4.1"
      - "sentencepiece>=0.2.1"

      # Quantization / memory tricks (optional; keep if you use 4/8-bit)
      - "bitsandbytes>=0.43.0"

      # Config / misc
      - "ml-collections>=0.1.1"
      - "omegaconf>=2.3.0"

      # Logging / plotting / analysis
      - "wandb>=0.16.0"
      - "seaborn>=0.13.2"
      - "matplotlib>=3.8.0"

      # If you still have any leftover OpenAI bits somewhere
      - "openai>=1.3.0"
      - "tenacity==8.2.3"
